---
layout: default
---

<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.name }}</h1>
    </header>

    <div class="post-content">
        {{ content }}
    </div>

    <footer class="post-footer">
        <h2>Posts</h2>

        <ul>
            {% assign filteredPosts = site.posts | where: 'project', page.project_id %}
            {% for post in filteredPosts %}
                <li><a href="{{ site.baseurl | append: post.url }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </footer>
</article>
